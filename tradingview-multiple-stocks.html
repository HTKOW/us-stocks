<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradingView Multiple Stocks Widget</title>
    <style>
        .widget-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .tradingview-widget-container {
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="widget-container">
        <!-- TradingView Widget BEGIN -->
        <div class="tradingview-widget-container">
            <div class="tradingview-widget-container__widget"></div>
            <div class="tradingview-widget-copyright">
                <a href="https://www.tradingview.com/" rel="noopener nofollow" target="_blank">
                    <span class="blue-text">Track all markets on TradingView</span>
                </a>
            </div>
            <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-mini-symbol-overview.js" async>
            {
                "symbol": "NASDAQ:AAPL",
                "width": 350,
                "height": 220,
                "locale": "en",
                "dateRange": "1D",
                "colorTheme": "light",
                "isTransparent": false,
                "autosize": false,
                "largeChartUrl": ""
            }
            </script>
        </div>
        <!-- TradingView Widget END -->

        <!-- TradingView Widget BEGIN -->
        <div class="tradingview-widget-container">
            <div class="tradingview-widget-container__widget"></div>
            <div class="tradingview-widget-copyright">
                <a href="https://www.tradingview.com/" rel="noopener nofollow" target="_blank">
                    <span class="blue-text">Track all markets on TradingView</span>
                </a>
            </div>
            <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-mini-symbol-overview.js" async>
            {
                "symbol": "NASDAQ:TSLA",
                "width": 350,
                "height": 220,
                "locale": "en",
                "dateRange": "1D",
                "colorTheme": "light",
                "isTransparent": false,
                "autosize": false,
                "largeChartUrl": ""
            }
            </script>
        </div>
        <!-- TradingView Widget END -->

        <!-- TradingView Widget BEGIN -->
        <div class="tradingview-widget-container">
            <div class="tradingview-widget-container__widget"></div>
            <div class="tradingview-widget-copyright">
                <a href="https://www.tradingview.com/" rel="noopener nofollow" target="_blank">
                    <span class="blue-text">Track all markets on TradingView</span>
                </a>
            </div>
            <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-mini-symbol-overview.js" async>
            {
                "symbol": "GETTEX:NVD",
                "width": 350,
                "height": 220,
                "locale": "en",
                "dateRange": "1D",
                "colorTheme": "light",
                "isTransparent": false,
                "autosize": false,
                "largeChartUrl": ""
            }
            </script>
        </div>
        <!-- TradingView Widget END -->
    </div>
</body>
</html>
